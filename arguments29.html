<body>
    <script>
    function printArguments(){

      document.write( "Argument(s) length is " + arguments.length + " <br />")
     for(let i = 0; i < arguments.length; i++){

      document.write( "Argument is " + i +  " = " +  arguments[i] + " <br />")

     }

    }

    printArguments();
    printArguments(2,3,4);

    function addNumbers(){

      let result = 0;
      for(var i = 0; i < arguments.length; i++){
         result += arguments[i];

      }
      return result;


    }

    alert(addNumbers(2,2,2))
     

    function printArgumentNumbers(){
      var argumentsArray = [].slice.call(arguments);
      argumentsArray.sort();
      document.write(argumentsArray);
    }
    printArgumentNumbers("A", "F", "D")


 


  </script>
    <script src="app.js"></script>
</body>
